name: Build
on:
  push:
    branches: ["main"]
    paths-ignore:
      - ".github/**"
      - ".idea/**"
      - ".vscode/**"
      - ".editorconfig"
      - ".gitignore"
      - ".ncurc.cjs"
      - ".npmignore"
      - "LICENSE"
      - "*.iml"
      - "*.md"
      - "commitlint.config.cjs"
      - "lefthook.yaml"
      - "mise.toml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - ".github/**"
      - ".idea/**"
      - ".vscode/**"
      - ".editorconfig"
      - ".gitignore"
      - ".ncurc.cjs"
      - ".npmignore"
      - "LICENSE"
      - "*.iml"
      - "*.md"
      - "commitlint.config.cjs"
      - "lefthook.yaml"
      - "mise.toml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ["1.22", "1.23", "1.24", "1.25"]

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: ${{ matrix.go-version }}

      - name: Get dependencies
        run: go get -v -t

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test
